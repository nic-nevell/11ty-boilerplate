backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images/blog/"
public_folder: "/images/blog/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Image Description", name: "imageAlt", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: 'custom'
    label: 'Custom'
    description: "Change Themes"
    folder: ./src/_data/sass/
    public_folder: "./src/_data/sass/"
    files:
        - label: 'Themes'
          name: 'themes'
          file: './src/_data/sass-vars.json'
          fields:
            - label: 'Text Colors'
              name: bg-colors
              widget: list
              fields:
                - {label: Base, name: name, widget: color}
                - {label: primary, name: position, widget: color}
                - {label: Secondary, name: secondary, widget: color}
