backend:
  name: git-gateway
  branch: main

collections:
  - name: "blog"
    label: "Blog"
    media_folder: "src/assets/images/blog/"
    public_folder: "/images/blog/"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Image Description", name: "imageAlt", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "terminkalender" # Used in routes, e.g., /admin/collections/blog
    label: "Terminkalender" # Used in the UI
    media_folder: /content/yoga_meditation/termine/timetable/images
    public_folder: /
    create: false # Allow users to create new documents in this collection
    delete: false
    extension: json
    format: json
    editor:
      preview: true
    files:
      - label: "Termine"
        name: "termine"
        file: "/content/yoga_meditation/termine/timetable/timetables_day.json"
        fields:
          - name: items
            label: Kalendereintrag
            widget: list
            fields:
              - name: day
                label: Tag
                required: false
                widget: "select"
                options:
                  ["monday", "tuesday", "wednesday", "thursday", "friday"]
              - name: name
                label: Titel
                widget: string
              - name: image
                label: Bild
                required: false
                widget: image
              - name: start_time
                label: Start
                widget: string
              - name: end_time
                label: Ende
                widget: string
              - name: color
                hint: "von 1-3 wird die Farbe immer satter, 4 ist grau."
                label: Farbe
                widget: "select"
                options: ["1", "2", "3", "4"]
              - name: description
                label: Beschreibung
                widget: text