backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images/blog/"
public_folder: "/images/blog/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Image Description", name: "imageAlt", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "custom" # Used in routes, e.g., /admin/collections/blog
    label: "Custom" # Used in the UI
    create: false # Allow users to create new documents in this collection
    delete: true
    extension: json
    format: json
    editor:
      preview: true
    files:
      - label: "Themes"
        name: "themes"
        file: "./scr/_data/sass/test-vars.json"
        fields:
          - name: items
            label: Kalendereintrag
            widget: list
            fields:
              - name: day
                label: Tag
                required: false
                widget: "select"
                options:
                  ["monday", "tuesday", "wednesday", "thursday", "friday"]
              - name: name
                label: Titel
                widget: string
              - name: image
                label: Bild
                required: false
                widget: image
              - name: start_time
                label: Start
                widget: string
              - name: end_time
                label: Ende
                widget: string
              - name: color
                hint: "von 1-3 wird die Farbe immer satter, 4 ist grau."
                label: Farbe
                widget: "select"
                options: ["1", "2", "3", "4"]
              - name: description
                label: Beschreibung
                widget: text
  


  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "./src/_data/sass/sass-vars.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "SEO"
        name: "locations"
        file: "./src/_data/meta/tags.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}
