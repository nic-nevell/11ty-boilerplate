backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images/blog/"
public_folder: "/images/blog/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Image Description", name: "imageAlt", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "custom"
    label: "Custom"
    delete: true
    files:
      - file: "src/_data/sass/test.json"
        label: "Themes"
        name: "theme"
        fields:
          - {label: "Background", name: bg-color, widget: string}
          - {label: "Text", name: text-color, widget: string}

  - name: "pages"
    label: "Pages"
    delete: true
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Over de Europeanen titel", name: about_title, widget: string}
          - {label: "Over de Europeanen content", name: about_content, widget: text}
          - {label: "Over de Europeanen meer knop titel", name: about_button_title, widget: string}
          - {label: "Nieuws titel", name: news_title, widget: string}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title hoofdkaart", name: "title", widget: "string"}
          - {label: "Body hoofdkaart", name: "body", widget: "markdown"}